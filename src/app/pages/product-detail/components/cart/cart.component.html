
<h2 class="text-2xl mb-4">Shopping Cart</h2>
<div *ngIf="items.length === 0">سبد خرید خالی است.</div>
<div *ngFor="let item of items" class="mb-4 border p-3 rounded">
  <h3>{{item.title}}</h3>
  <p>قیمت: {{item.price}} × تعداد: {{item.quantity}}</p>
  <p>جمع: {{item.price * item.quantity}}</p>
  <button (click)="removeItem(item.id)" class="bg-red-500 text-white p-2 rounded">حذف</button>
</div>

<div *ngIf="items.length > 0" class="mt-4">
  <h3>قیمت کل: {{getTotalPrice()}}</h3>
  <button (click)="clearCart()" class="bg-gray-500 text-white p-2 rounded mt-2">خالی کردن سبد</button>
</div>
